<!DOCTYPE html>

<html>

<head>
    <title>PDA</title>

    <meta charset="utf-8">

    <link rel="shortcut icon" href="image/web.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
</head>

<body>
    <section>
        <div class="pda_empty">
            <img src="./image/pda_empty.png">
            <div class="main">
                <div class="bar">
                    <div class="bar_left">
                        <div class="bar_left_title">
                            <div class="bar_left_title_text">Задания</div>

                            <div class="bar_left_title_img"></div>
                        </div>

                        <div class="bar_left_menu">
                            <div class="bar_left_menu_info"></div>

                            <ul id="bar_left_menu_list">
                                <li onclick="barLeftMenuSwitch(0)" style="color: rgb(230, 160, 0)">Активные</li>
                                <li onclick="barLeftMenuSwitch(1)">Выполненные</li>
                                <li onclick="barLeftMenuSwitch(2)">Проваленные</li>
                            </ul>
                        </div>
                    </div>

                    <div class="bar_right"></div>
                </div>
                    
                <div class="main_menu">
                    <ul id="main_menu_list">
                        <li onclick="mainMenuSwitch(0)" style="color: rgb(230, 160, 0)">Задачи</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(1)">План</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(2)" class="notice_active">Журнал</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(3)">Контакты</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(4)">Ранги</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(5)" class="notice_active">Данные</li>
                        <p>//</p>
                        <li onclick="mainMenuSwitch(6)" class="notice_active">Справка</li>
                    </ul>

                    <div class="date_time"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="javascript/main.js"></script>
    <script src="javascript/main_tasks.js"></script>
</body>

</html>
